<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gensokyo Radio</title>
</head>
<body>

    <img id="cover" src="./img/undefined.png" height="300" width="300">

    <h2 id="title">Loading...</h2>

    <p id="author">Loading...</p>

    <div class="progress-container">
        <div id="progress"></div>
    </div>

    <div class="button-group">
        <button class="button button-primary" id="volume"><i data-feather="volume-2"></i></button>
        <button class="button button-primary" id="control"><i data-feather="pause"></i></button>
        <button class="button button-primary" id="theme"><i data-feather="moon"></i></button> 
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <input type="range" name="range" id="range" min="0" max="100" step="1" value="100">
        </div>
    </div>

    <script src="./js/library.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
